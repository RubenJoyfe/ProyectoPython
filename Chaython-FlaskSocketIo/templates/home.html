<!doctype html>
<html lang="es">

    <head>
        <title>Chayton API's Chat</title>
        <!--Link to CSS -->
        <link href="../static/bootstrap.min.css" rel="stylesheet">
        <link href="../static/style.css" rel="stylesheet">
        <link href="../static/home.css" rel="stylesheet">
        <!--Link to JS -->
        <script src="../static/home.js" defer></script>
    </head>

    <body>
        <div class="content_display">
            <div class="chats_viewer">
                <div class="viewer_item user">
                    <div class="user-profile">
                        <span id="name_letter"></span>
                    </div>
                    <p id="user_name" class="font_strong">{{session['name']}}</p>
                    <div class="end-session">
                        <p id="logout" class="font_strong">Cerrar sesión</p>
                    </div>
                </div>
                <div id="chats_cont">
                    <div class="chats_title">
                        <p class="title-cont">Chats</p>
                        <span id="addpersonalchat" class="add-chat default-press-hover">+</span>
                    </div>
                </div>
                <div id="rooms_cont">
                    <p class="title-cont">Salas</p>
                </div>
            </div>
            <div class="room_creator text-center">
                <form class="form-signin" action="{{url_for('chat')}}" method="POST">
                    <h1 class="h2 mb-3 font-weight-strong">Chayton API's Chat</h1>
                    <br>
                    <input type="text" id="RoomName" name="room" class="form-control" placeholder="Sala" required autocomplete="off" autofocus><br>
                    <input type="hidden" id="room_action" value="" name="room_action">
                    <button class="btn btn-lg btn-primary btn-block" value="submit">Crear Sala</button>
                    <button class="btn btn-lg btn-secondary btn-block" value="submit">Unirse a Sala</button>
                </form>
            </div>
        </div>
        <div id="addchatcont" class="hidden">
            <div id="addchat" class="personal-chat">
                <div class="chat-title">
                    <p class="title-cont">Agregar Chat</p>
                    <span id="closepersonalchat" class="close-chat default-press-hover">X</span>
                </div>
                <div class="chat-cont">
                    <div class="form-signin">
                        <input type="text" id="pchatname" name="chat" class="form-control" placeholder="Numero Personal" required autocomplete="off" autofocus>
                        <br>
                        <button id="searchPerson" class="btn btn-lg btn-primary btn-block">Crear Chat</button>
                    </div>
                </div>
                <div id="notifier"></div>
            </div>
            <!-- <div class="addchat-notification">
                <p>¿Seguro que quiere añadir a %%name%% a su lista de chats privados?</p>
                <button id="btnaddchat" class="btn btn-lg btn-primary btn-block" value="submit">Agregar</button>
                <button id="btncanceladdchat" class="btn btn-lg btn-secondary btn-block" value="submit">Cancelar</button>
            </div> -->
        </div>
        
    </body>
</html>
